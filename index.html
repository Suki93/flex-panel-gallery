<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <link href="index.css" type="text/css" rel="stylesheet" >
        <title>Flex Panels</title>
    </head>
    <body>

        <div class="panels">
            <div class="panel panel1">
                <p>Du sollst</p>
                <p>das Leben</p>
                <p>genießen</p>
            </div>
            <div class="panel panel2">
                <p>Liebe</p>
                <p>ist</p>
                <p>wichtig</p>
            </div>
            <div class="panel panel3">
                <p>Lebe wie</p>
                <p>ein</p>
                <p>König</p>
            </div>
            <div class="panel panel4">
                <p>Suche nach</p>
                <p>lustiges</p>
                <p>dingen im leben</p>
            </div>
            <div class="panel panel5">
                <p>Genieße dieses</p>
                <p>Spiel</p>
                <p>immer</p>
            </div>
        </div>

        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
